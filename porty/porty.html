    <link rel="stylesheet" href="content-style.css">
    <style>
        /* Minimal styles for the profile flip */
        .profile-picture {
            margin-bottom: 125px;
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px; /* Enable 3D effect */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 0px solid rgb(255, 197, 38);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            backface-visibility: hidden; /* Hide back when flipped */
        }

        /* Container for front and back faces */
        .profile-pic-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* Keep 3D effect */
            transition: transform 1s; /* Smooth transition for flip */
        }

        /* Front face of the profile picture */
        .profile-pic-inner .front {
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }

        /* Back face of the profile picture (hidden by default) */
        .profile-pic-inner .back {
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transform: rotateY(180deg); /* Rotate the back face 180 degrees */
        }

        /* Hover effect to flip the profile picture */
        .profile-picture:hover .profile-pic-inner {
            transform: rotateY(180deg); /* Flip on hover */
        }
    </style>
</head>
