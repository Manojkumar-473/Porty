<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Quick Takeaway</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Dish</a>
      <a href="#">Hotels</a>
      <a href="#">Profile</a>
      <a href="#">Order Now</a>
    </nav>
  </header>

  <section class="home-section">
    <h2>Welcome to Quick Takeaway</h2>
    <div class="image-section">
      <img src="food1.jpg" alt="Suggested Dish 1">
      <img src="food2.jpg" alt="Suggested Dish 2">
      <img src="hotel.jpg" alt="Hotel Image">
    </div>
    <div class="suggestions">
      <h3>Suggested Dishes:</h3>
      <p>Pizza, Burger, Pasta</p>
      <h3>Suggested Hotels:</h3>
      <p>Hotel A, Hotel B, Hotel C</p>
    </div>
  </section>

  <section class="order-section">
    <h2>Order Your Food</h2>
    <form id="order-form">
      <div class="input-group">
        <label for="food">Choose Your Food:</label>
        <select id="food" required>
          <option value="" disabled selected>choose pandra</option>
          <option value="pizza">Pizza - $10</option>
          <option value="burger">Burger - $5</option>
          <option value="pasta">Pasta - $8</option>
         
          <option value="salad">biriyani - $6</option>
          <option value="salad">parotta - $6</option>
          <option value="salad"> - $6</option>
        </select>
      </div>
      <div class="input-group">
        <label for="travel-time">Your Estimated Travel Time (minutes):</label>
        <input type="number" id="travel-time" min="1" max="120" required>
      </div>
      <div class="input-group payment-method">
        <p>Select Payment Method:</p>
        <label><input type="radio" name="payment" value="upi" required> UPI Payment</label>
      </div>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <section class="profile-section hidden" id="profile-section">
    <h2>Your Profile</h2>
    <form id="profile-form">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="input-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" required>
      </div>
      <div class="input-group">
        <label for="location">Location:</label>
        <input type="text" id="location" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <button type="submit">Save Profile</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Quick Takeaway</p>
  </footer>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
      }
      
      header {
        background-color: #ff6f61;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      
      header h1 {
        font-size: 2.5rem;
      }
      
      nav {
        margin-top: 1rem;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1.2rem;
      }
      
      .home-section {
        padding: 2rem;
        background-color: #fff;
        max-width: 1000px;
        margin: 2rem auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .image-section img {
        width: 30%;
        margin: 0 1%;
        border-radius: 10px;
      }
      
      .suggestions {
        margin-top: 2rem;
      }
      
      h3 {
        color: #333;
        margin-bottom: 0.5rem;
      }
      
      .order-section, .profile-section {
        padding: 2rem;
        background-color: #fff;
        max-width: 600px;
        margin: 2rem auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .input-group {
        margin-bottom: 1.5rem;
      }
      
      .input-group label {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      
      input[type="number"], input[type="text"], input[type="email"], select {
        width: 100%;
        padding: 0.8rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      
      .payment-method p {
        font-size: 1.2rem;
      }
      
      .payment-method label {
        display: block;
        margin: 0.5rem 0;
        font-size: 1rem;
      }
      
      button {
        width: 100%;
        padding: 0.8rem;
        background-color: #ff6f61;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #ff4f4b;
      }
      
      .hidden {
        display: none;
      }
      
      footer {
        text-align: center;
        padding: 2rem 0;
        background-color: #333;
        color: #fff;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      
  </style>
  <script>
    // Handle order submission
document.getElementById('order-form').addEventListener('submit', function(e) {
    e.preventDefault();
  
    // Collect input values
    const food = document.getElementById('food').value;
    const travelTime = document.getElementById('travel-time').value;
    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
  
    // Show alert message after placing the order
    alert(`Order placed successfully!\nFood: ${food}\nTravel Time: ${travelTime} minutes\nPayment Method: ${paymentMethod.toUpperCase()} Payment`);
  
    // Optionally, reset the form
    document.getElementById('order-form').reset();
  });
  
  // Handle profile form submission
  document.getElementById('profile-form').addEventListener('submit', function(e) {
    e.preventDefault();
  
    // Collect profile details
    const name = document.getElementById('name').value;
    const mobile = document.getElementById('mobile').value;
    const location = document.getElementById('location').value;
    const email = document.getElementById('email').value;
  
    // Show profile details in console (you can save this data for future use)
    console.log(`Profile Saved:\nName: ${name}\nMobile: ${mobile}\nLocation: ${location}\nEmail: ${email}`);
  
    alert("Profile saved successfully!");
  
    // Optionally, reset the form
    document.getElementById('profile-form').reset();
  });
  
  </script>
</body>
</html>
